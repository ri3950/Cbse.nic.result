<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CBSE Portal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background-color: #e8f0fe;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #003366;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .header img {
      height: 50px;
      margin-right: 15px;
    }

    .header span {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .title {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .title h2 {
      color: #003366;
      font-size: 2rem;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .button {
      background: linear-gradient(to right, #0047ab, #0099ff);
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 250px;
      text-align: center;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(to right, #003380, #007acc);
    }

    .footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://www.cbse.gov.in/cbsenew/images/cbse_logo.png" alt="CBSE Logo">
    <span>Central Board of Secondary Education</span>
  </div>

  <div class="title">
    <h2>केंद्रीय माध्यमिक शिक्षा बोर्ड</h2>
  </div>

  <div class="button-container">
    <button class="button" onclick="window.location.href='https://www.cbse.gov.in/cbsenew/cbse.html'">मुख्य वेबसाइट / MAIN WEBSITE</button>
    <button class="button" onclick="window.location.href='https://parikshasangam.cbse.gov.in/ps/'">परीक्षा संगम / PARIKSHA SANGAM</button>
    <button class="button" onclick="window.location.href='form.html'">परिणाम / RESULTS</button>
    <button class="button" onclick="window.location.href='https://saras.cbse.gov.in/SARAS'">सरस / SARAS</button>
    <button class="button" onclick="window.location.href='https://cbseacademic.nic.in/'">शैक्षणिक वेबसाइट / ACADEMIC WEBSITE</button>
    <button class="button" onclick="window.location.href='https://cbseit.in/cbse/2022/ET/frmListing'">प्रशिक्षण त्रिवेणी / PRASHIKSHAN TRIVENI</button>
  </div>

  <div class="footer">
    © 2025 केंद्रीय माध्यमिक शिक्षा बोर्ड (CBSE). सर्वाधिकार सुरक्षित।
  </div>

</body>
</html>
