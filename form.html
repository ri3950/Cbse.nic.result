<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBSE Class XII Results 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://cbseresults.nic.in/images/cbse-logo.png" alt="CBSE Logo" style="height: 60px;" />

    <h1>Central Board of Secondary Education</h1>
    <h2>https://cbseresults.nic.in</h2>
    <h3>Examination Results 2025</h3>
  </header>

  <main>
    <div class="container">
      <h2>Senior School Certificate Examination (Class XII) Results 2025</h2>
      <form onsubmit="event.preventDefault(); validateCaptcha();">
        <label>Enter Your Roll Number :</label>
        <input type="text" id="rollno" placeholder="Roll Number" required />

        <label>Enter School No. :</label>
        <input type="text" id="schoolno" placeholder="School Number" required />

        <label>Enter Admit Card ID : <span class="hint">(as given on your admit card)</span></label>
        <input type="text" id="admitid" placeholder="Admit Card Id" required />

        <label>Enter Security Pin <span class="hint">(case sensitive)</span> :</label>
        <div class="captcha">
          <div id="captcha" class="code"></div>
          <button type="button" onclick="generateCaptcha()">â†»</button>
        </div>
        <input type="text" id="userInput" placeholder="Enter Captcha" required />

        <div class="buttons">
          <button type="submit">Submit</button>
          <button type="reset" class="reset">Reset</button>
        </div>

        <div id="message" style="margin-top:15px; font-size:16px;"></div>
      </form>

      <p class="disclaimer">
        <strong>Disclaimer :</strong> Neither NIC nor CBSE is responsible for any inadvertent error that may have crept in the results being published on NET...
      </p>
    </div>
  </main>

  <script>
    function generateCaptcha() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let captcha = '';
      for (let i = 0; i < 6; i++) {
        captcha += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      document.getElementById('captcha').innerText = captcha;
    }

    function validateCaptcha() {
      const captchaText = document.getElementById('captcha').innerText;
      const userText = document.getElementById('userInput').value;
      const roll = document.getElementById('rollno').value;
      const school = document.getElementById('schoolno').value;
      const admit = document.getElementById('admitid').value;

      if (roll === '25670493' && school === '81819' && admit === 'RS498143') {
        if (captchaText === userText) {
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').innerText = 'Captcha Verified Successfully!';
          setTimeout(function () {
            window.location.href = 'result.html';
          }, 1000);
        } else {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerText = 'Incorrect Captcha. Try Again.';
          generateCaptcha();
        }
      } else {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerText = 'Invalid Roll No, School No or Admit Card ID.';
      }
      document.getElementById('userInput').value = '';
    }

    window.onload = generateCaptcha;
  </script>
</body>
</html>
